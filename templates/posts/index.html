{% extends "layout.html" %}
{% block title %}Posts{% endblock %}

{% block main %}

    <a class="btn btn-outline-info btn-sm float-right" href="{% url 'posts:new' %}">New Posts</a>

    <h1>Posts</h1>

    <hr>

    {% for post in posts %}
        <a href="{% url 'posts:show' post.id %}">{{ post.id }}</a> | {{ post.title }} - {{ post.content }} <br>
    {% endfor %}
{% endblock %}
