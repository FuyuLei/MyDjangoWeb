{% extends "layout.html" %}

{% block main %}
    <h1>#{{ post.id }} - {{ post.title }}</h1>

    <hr>

    {{ post.content }}

    <hr>

    <a class="btn btn-outline-success mr-1" href="{% url 'posts:edit' post.id %}">Edit</a>

    <a class="btn btn-outline-danger" href="{% url 'posts:delete' post.id %}">Delete</a>

    <hr>

    <a class="btn btn-primary" href="{% url 'posts:index' %}"><< Back to list</a>
{% endblock %}
